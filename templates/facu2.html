<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HackingParadox</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<script>
    function showPreview(event) {
        var pre = document.getElementById('preview')
        pre.style.display = 'block';
        var s = document.getElementById('score')
        s.style.display = 'block';
        var input = event.target;
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                var preview = document.getElementById('preview');
                preview.src = e.target.result;
            }
            reader.readAsDataURL(input.files[0]);
        }
    }
</script>

<body style="background: linear-gradient(0.95turn, #ffffff, #b9e1f5, #84fafe);background-repeat: repeat-x;">
    <div id="scan">
        <center>
            <legend class="display-3">Scan OMR</legend>
        </center>
        <center>
            <form method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="exampleFormControlFile1">Upload Roll Number </label>
                    <input type="text" class="form-control-file mx-3" id="roll" name="roll"
                        required>
                    <!-- <input type="file" > -->
                </div>
                <div class="form-group">
                    <label for="exampleFormControlFile1">Upload MarkSheets </label>
                    <input type="file" class="form-control-file mx-3" onchange="showPreview(event);" id="img" name="img"
                        required>
                    <!-- <input type="file" > -->
                </div>

                <img id="preview" src="#" alt="your image" width="300px" height="300px" style="display: none;" />
                <center>
                    <button type="submit" class="btn btn-outline-dark">Upload</button>
                </center>
            </form>
            <div class="answers">
                <h1 id="score">Score {{sc}} %</h1>
            </div>



    </div>

</body>
