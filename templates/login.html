<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HackingParadox</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body style="background: linear-gradient(0.95turn, #ffffff, #b9e1f5, #84fafe)">

    <nav class="w-full flex relative justify-between items-center mx-auto px-4 h-20">
        <div class="inline-flex">
            <a class="navbar-brand" href="/"><span style="color: #ff9d47;">Tech</span><span
                    style="color: #000000;">Class</span>
            </a>
        </div>
        <section>
            <div class="container-fluid">

                <div class="alert alert-danger" role="alert">
                    {{alrmsg}}
                  </div>
                <div class="row">

                    <div class="col-sm-6 text-black">
                        <div class="px-5 ms-xl-4">
                            <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                            <span class="h1 fw-bold mb-0">Student Login</span>
                        </div>
                        <hr>
                        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt pt-5 pt-xl-0 mt-xl-n5">

                            <form style="width: 23rem;" method="POST">

                                <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

                                <div class="form-outline mb-4">
                                    <input type="email" id="form2Example18" class="form-control form-control-lg"
                                        name="email" required />
                                    <label class="form-label" for="form2Example18">Email address</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="form2Example28" class="form-control form-control-lg"
                                        name="pass" required />
                                    <label class="form-label" for="form2Example28">Password</label>
                                </div>

                                <button type="submit" class="btn btn-outline-dark btn-lg btn-block"
                                    type="button">Login</button>

                                <p>Are you A Faculty? <a href="/login_f" class="link-info">Login here</a></p>

                            </form>

                        </div>

                    </div>
                    <div class="col-sm-6 px-0 d-none d-sm-block">
                        <img src="/static/stud.jpg" alt="Login image" class="w-100 "
                            style="object-fit: cover; object-position: left;">
                    </div>
                </div>
            </div>
        </section>
    </nav>
    
</body>
